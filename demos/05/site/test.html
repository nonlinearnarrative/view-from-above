<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<script type="text/javascript">
		

		fetch('water.json', {
			method: 'get'
		}).then((response) => {
			return response.json();
		}).then(function(data) {
			let geofeature = {
				"type": "Feature",
				"geometry": {
					"type": "Point",
					"coordinates": []
				},
				"properties": {}
			};
			let features = [];
			data.forEach(function(feature){
				console.log(feature.lat);
				geofeature.properties = feature;
				geofeature.geometry.coordinates = [feature.lng, feature.lat];
				features.push(geofeature);

			});
			//console.log(features);
			console.log(JSON.stringify(features));
		});
	</script>
</body>
</html>
